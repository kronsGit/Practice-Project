    <script>
    
        // 23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
        //Arrow funtion
        const separarParesImpares = (arr = undefined)=>{
            if(arr === undefined) return console.warn("No ingresaste un arreglo");
            //Si esto se cumple es decir arr es diferente a un arreglo 
            if(!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo");
            if(arr.length === 0) return console.error("El arreglo esta vacio");

            //Verificara el tipo de dato que se ingrese
            for (const num of arr) {
                if(typeof num !=="number") return console.error(`El valor "${num}", No es un numero `);
            }
             
            //Resolucion usando Filter
            return console.info({
                pares: arr.filter(num => num%2===0),
                inpares: arr.filter(num => num%2===1)

            });
        }

        separarParesImpares();
        separarParesImpares("Hola");
        separarParesImpares([]);
        separarParesImpares([1,3,6,584,89,5,25,365,true]);
        separarParesImpares([1,3,6,584,89,5,25,365,85,45]);





    </script>
