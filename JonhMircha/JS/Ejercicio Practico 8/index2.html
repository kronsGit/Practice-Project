    <script>
        // 22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].
        //Arrow funtion
        const arrayMinMax = (arr = undefined)=>{
            if(arr === undefined) return console.warn("No ingresase un arreglo de numeros");
            //Instance Array
            if(!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo");

            if(arr.length === 0) return console.error("El arreglo esta vacio");

            //For of para evaluar que en el arreglo no se ingreso no es un numero
            for (let num of arr) {
                if(typeof num !== "number") return console.error(`El valor ${num} ingresado, No es un numero`);
            } 

            //En el metodo Math el meto Math.max(...arr) y Math.min(...arr), devuelven el valor mayor y el valor menor
            return console.info(`Arreglo Original: ${arr}\nValor mayor: ${Math.max(...arr)}\nValor menor: ${Math.min(...arr)}`);
        }

        //Validaciones
        arrayMinMax();
        arrayMinMax(2,3,true);
        arrayMinMax([2,3,true]);
        arrayMinMax([1,2,3,57,78,-96,2]);





        // 23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
    </script>
