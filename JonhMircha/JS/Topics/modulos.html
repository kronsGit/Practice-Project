<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos en JavaScript</title>
</head>
<body>
   <h1>Modulos en JavaScript</h1>
   Los modulos en JS significa que tu puedes mandar a llamar los archivos JS no solo desde el archivo Html sino de un archivo JS interno tu pueden mandar a llamar otro

   <script src="js/modulos.js" type="module">
    //Para que pueda utilizar la funcion de mandar a llamar arvchivos JS internos se tiene que poner type="module"
   </script>
</body>
</html>
