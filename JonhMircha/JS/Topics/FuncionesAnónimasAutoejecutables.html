<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Anonimas Autoejecutables</title>
</head>
<body>
    <script>
        //Funcion Anonima Autoejecutable
        /*Significa que es una funcion en la cual tu englobas todo el codigo que quieras ejecutar, este patron fue muy utilizado porque digamos que creabas una encapsulacion de tu codigo de tal manera que lo que estaba en ese funcion auto ejecutable, se llaman autoejutables porque en cuanto las definimos las estamos ejecutando , esta protedigo de efectos secundarios , te permite pasar parametros de una manera mas amigable */

        (function(){
            console.log("Mi primer IIFE");
        })();

        (function(d,w,c){
            console.log("Mi segundo IIFE");
            console.log(d);
            console.log(w);
            c.log("Este es un console.log");
        })(document,window,console); //Asignacion de varaibles de los parametros

        //Formas de escribir las funciones Anonimas  Autoejecutables 

        //Clasica
        (function(){
         console.log('Version Clasica');
        })();

         //La Croxfrod (JavaScript The Good Parts)
         ((function(){
         console.log('Version Clasica');
        })());


         //Unaria
         +function(){
         console.log('Version Clasica');
        }();


         //Facebook
         !function(){
         console.log('Version Clasica');
        }();


    </script>
</body>
</html>
