<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    
    <script>
        console.log(Math);
        console.log(Math.PI);
        console.log(Math.round(Math.random()*1000));
        console.log(Math.ceil(7.8)); // 8
        console.log(Math.floor(7.8)); //Busca el numero entero inmediato menor 7
        console.log(Math.pow(2,5)); //Potencia
        console.log(Math.sign(-25)); //Nos hacer referencia si un numero es negativo,positvo o 0 -1 0 1

    </script>
</body>
</html>
