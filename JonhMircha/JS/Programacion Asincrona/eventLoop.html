<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Loop</title>
</head>
<body>
   <h1>Event Loop</h1>

   <script>
    //Bloque sincrono
    (() => {
        console.log("Codigo Sincrono");
        console.log("Inicio");
       
        function dos(){
            console.log("Dos");
        }
        function uno(){
            console.log("Uno");
            dos();
            console.log("Tres");
        }

        uno();
        console.log("Fin");
    })();
   </script>
</body>
</html>
