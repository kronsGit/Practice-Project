<!DOCTYPE html>

    <title>WeakSets annd WaksMaps</title>
</head>
<body>
    <script>
        const ws = new WeakSet();

        //Solo permite valores que sean objetos
        let valor1 = {"valor1":1};
        let valor2 = {"valor2":2};
        let valor3 = {"valor3":3};

        //Solo se le pueden agregar uno por uno
        ws.add(valor1);
        ws.add(valor2);

        console.log(ws);

        console.log(ws.has(valor1));
        console.log(ws.has(valor3));

        ws.delete(valor2); //Borrando valor2

        ws.add(valor2);
        ws.add(valor3);
        console.log(ws);

        // setInterval(() => console.log(ws),1000);


        //Weakmaps

        const wm = new WeakMap();
        let llave1 = {};
        let llave2 = {};
        let llave3 = {};


        //Agregando valores
        wm.set(llave1,1);
        wm.set(llave2,2);
        wm.set(llave3,3);


        //Verificando si existe
        console.log(wm.has(llave1));
        console.log(wm.has(llave3));
        console.log(wm.has(llave4));

        //Borrar un elementon 
        wm.delete(llave2);
        console.log(wm);


        







    </script>
</body>
