<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Console</title>
</head>
<body>
    <h1>Object Console</h1>


    <script>
        console.log(console);
        console.error("Esto es un error");
        console.warn("Esto es un aviso");
        console.info("Esto es un mensaje informativo");
        console.log("Un registro de lo que esta pasando en nuestra app");

        let nombre = "Ivan",
            apellido = "Juarez",
            edad = 27;
        
        console.log(nombre);
        console.log(apellido);
        console.log(edad);
        console.log(nombre,apellido,edad);

        console.log(`Hola mi nombre es ${nombre} ${apellido} y tengo ${edad} de edad`);
        console.clear();

        console.dir(document); //Muestra todos los elementos de la pagina


        console.group("Ruta de aprendiza Desarrollo web");
        console.log("HTML");
        console.log("CSS");
        console.log("Javascript");
        console.log("React");
        console.log("Node.js");
        console.log("React Native");
        console.groupEnd();

        const numeros = [1,2,3,4,5],
              vocales = ["a","e","i","o","u"];

        console.table(numeros);
        console.table(vocales);


        //Mini libreria para hacer pruebas
        let x=10,
            y=2,
            pruebaXY = "Se espera que X siempre sea menor que Y"; 
        console.assert(x<y,{x,y,pruebaXY});
    </script>
</body>
</html>
