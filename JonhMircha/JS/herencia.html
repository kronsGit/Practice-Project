<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia</title>
</head>
<body>
    <script>
        // Herencia: La capacidad de heredar caracteristicas de un padre a un hijo

        // Funcion contructora
        function Animal(nombre,genero){
            //Atributos 
            this.nombre = nombre;
            this.genero = genero;

            //Metodos agregados al prototipo de la funcion constructora
            Animal.prototype.sonar = function(){
                console.log("Hago sonidos por que estoy vivo");
            }
            Animal.prototype.saludar = function(){
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        //Herencia Prototipica
        function Perro(nombre,genero,tamanio){
            this.super = Animal; //Invocar funcion
            this.super(nombre,genero);
            this.tamanio = tamanio;
        }

        //Perro esta heredando de Animal
        Perro.prototype = new Animal();

        Perro.prototype.constructor = Perro; //Al igualarlo al mismo constructor esta jalando todas las caracteristicas 

        //Una de las caracteristicas es cuando una clase hija en la programacion orientada a objetos hereda los metodos de una clase padre incluso puede generar nuevos metodos 

        //Sobreescritura de metodos del prototipo padre en el hijo

        Perro.prototype.sonar = function(){
            console.log("Soy un perro y mi sonido es un ladrido")
        }

        Perro.prototype.ladrar = function(){
            console.log("Guaauu guaaauu !!")
        }

        const snoopy = new Perro("Snoopy","Macho","Mediano"),
              lolaBunny = new Animal("Lola Bunny" , "Hembra");
        
        console.log(snoopy);
        console.log(lolaBunny);

        snoopy.sonar();
        
        
         
        
    </script>
</body>
</html>
