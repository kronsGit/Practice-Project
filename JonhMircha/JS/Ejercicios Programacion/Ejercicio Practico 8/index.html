    <script>
        // 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].

        const devolverCuadrados = (arr = undefined)=>{
            if(arr === undefined) return console.warn("No ingresase un arreglo de numeros");
            //Instance Array
            if(!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo");

            if(arr.length === 0) return console.error("El arreglo esta vacio");

            //For of para evaluar que en el arreglo no se ingreso no es un numero
            for (let num of arr) {
                if(typeof num !== "number") return console.error(`El valor ${num} ingresado, No es un numero`);
            }

            //.map, si yo quiero iterear un arreglo y generar a partir de esa iteracion un nuevo arreglo con algunas modificaciones que yo halla hecho para eso sirve map, map me permite generar un nuevo arreglo apartir de uno original y apartir de ese nuevo arerglo le puedo hacer las modificaciones que quiera 
            const newArray = arr.map(el => el*el);

            return console.info(`Arreglo Original:${arr},\nArreglo elevado al cuadrado: ${newArray}`);
        }
        devolverCuadrados();
        devolverCuadrados(true);
        devolverCuadrados([]);
        devolverCuadrados([1,"3",4]);
        devolverCuadrados([1,2,6,3,8,9]);





        // 22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].

    </script>
