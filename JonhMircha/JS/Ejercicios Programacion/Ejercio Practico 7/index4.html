<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocales Consonantes</title>
</head>
<body>
    <script>
        //19 y20
        const validarPatron = (cadena = "",patron = undefined)=>{
            if(!cadena) return console.warn("Ingresaste una cadena de texto vacia");
            if(typeof cadena !== "string") return console.error(`El valor ingresado ${cadena}, no es una cadena de texto`);

            if(patron === undefined) return console.warn("No ingresaste un patron a evaluar");
            //Verifica si el tipo de cadena ingresada es una expresion Regular
            if(!patron instanceof RegExp) return console.error(`El valor ${patron}, no es una expresion reguglar`);


            //Expresion Regular ^:No permite especios antes de, \s: permite espacios en este caso para usar un segundo email, +:itera
            let expReg = patron.test(cadena);

            //Operador Ternario va a evaluar si se cumple la expresion regular
            return (expReg)
            ? console.info(`"${cadena}", Cumple con el patron`)
            : console.info(`"${cadena}", No cumple con el patron`);
        }

        validarPatron();
        validarPatron(34);
        validarPatron("Ivan Juarez",/^[A-Za-z\s]+$/g);
        validarPatron("iva94cat@gmail.com",/[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i);
        validarPatron("iva94cat@gmailcom",/[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i);




    </script>
</body>
</html>
