<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocales Consonantes</title>
</head>
<body>
    <script>
        // 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.
        //Arrow funtion
        const validarEmail = (email = "")=>{
            if(!email) return console.warn("Ingresaste una cadena de texto vacia");
            if(typeof email !== "string") return console.error(`El valor ingresado ${email}, no es una cadena de texto`);

            //Expresion Regular ^:No permite especios antes de, \s: permite espacios en este caso para usar un segundo email, +:itera
            let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);

            //Operador Ternario va a evaluar si se cumple la expresion regular
            return (expReg)
            ? console.info(`"${email}", el email es valido`)
            : console.info(`"${email}", el email es invalido`);
        }

        validarEmail();
        validarEmail(34);
        validarEmail("jon,mir,cha@gmail");
        validarEmail("iva94cat@gmail.com");



    </script>
</body>
</html>
