<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras Condicionales</title>
</head>
<body>
    <h1>Estructuras Condicionales</h1>

    <script>
       /*if-else*/
       let edad = 17;
       if(edad > 17){
        console.log("Eres mayor de Edad");
       }else{
        console.log("Eres menor de Edad");
       }


       /*if anidados if-else if*/
       /*
       Dejame dormir 0hrs - 5hrs
       Buenos dias 6hrs - 11hrs
       Buenas tardes 12hrs - 18hrs
       Buenas noches 19hrs - 23hrs
       */
       let hora = 5;
       if(hora < 6){
        console.log("Dejame dormir");
       }else if(hora > 5 && hora < 12){
        console.log("Buenos dias");
       }else if(hora > 11 && hora < 19){
        console.log("Buenas tardes");
       }else{
        console.log("Buenas noches");
       }

       /*Operador Ternario (condicion)? verdadero : falso*/
       console.log("Operador Ternario");
       let eresMayor = (edad>18)  //Condicion
       ? "Eres mayor de Edad"    //Si la condicion es verdadera
       : "Eres menor de Edad";   //Si la condicon es falsa
       
       console.log(eresMayor);


       /*Switch case*/
       
       /*
       Domingo - 0
       Lunes - 1 
       Martes - 2
       Miercoles - 3 
       Jueves - 4
       Viernes - 5
       Sabado - 6
       */
       let dia=2;
       switch (dia) {
        case 0:
            console.log("Domingo");    
            break;
        case 1:
            console.log("Lunes");    
            break;
        case 2:
            console.log("Martes");    
            break;
        case 3:
            console.log("Miercoles");
        case 4:
            console.log("Jueves");
        case 5:
            console.log("Viernes");
        case 6:
            console.log("Sabado");
       
        default:
            console.log("Ese dia no existe");
            break;
       }
    </script>
</body>
</html>
