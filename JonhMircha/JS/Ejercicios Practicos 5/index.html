    <script>
    //12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
    const numeroPrimo = (numero = undefined)=>{
        if(numero === undefined)return console.warn("No ingresaste el numero");
        if(typeof numero !== "number") return console.error(`El valor ${numero} ingresado,No es un numero`);
        if(numero === 0) return console.error("El numero no puede ser 0");
        if(numero === 1) return console.error("El numero no puede ser 1");
        if(Math.sign(numero) === -1) return console.log("El numero no puede ser negativo");

        let divisible = false;

        for(let i=2;1<numero;i++){
            //Si el numero su division da 0 entonces no es un numero primo
            if((numero % 1)===0){
                divisible = true;
                break;
            }
        }

        return(divisible) //Retorna el resultado que hay en divisible para evaluar
        ? console.log(`El numero ${numero},No es primo`) //Si divisible es true 
        : console.log(`El numero ${numero},Si es primo`) //Si divisible es false

    }

    numeroPrimo();
    numeroPrimo("320");
    numeroPrimo(true);
    numeroPrimo(0);
    numeroPrimo(1);
    numeroPrimo(-13);
    numeroPrimo(13);
    numeroPrimo(200);
   
    console.clear();


    // 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.
    const convertirGrados = (grados = undefined,unidad = undefined)=>{
        if(grados === undefined) return console.warn("No ingresaste grados a convertir");
        if(typeof grados !== "number") return console.error(`El valor ${grados} ingresado,No es un numero`);
        if(unidad === undefined) return console.warn("No ingresaste tipo de grado a  convertir");
        if(typeof unidad !== "string") return console.error(`El valor ${unidad} ingresado,No es una cadena de texto`);
        if(unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.warn("Valor de la unidad no reconocido");

        //Grados Celcius
        if(unidad === "C"){
            return console.info(`${grados}ºC = ${Math.round((grados * (9/5)) + 32)}ºF`);
        }else if(unidad === "F"){
            return console.info(`${grados}ºF = ${Math.round(((grados-32) * (5/9)))}ºC`);
        }
    }

    convertirGrados();
    convertirGrados("2");
    convertirGrados(2);
    convertirGrados(3,true);
    convertirGrados(2,"Hola");
    convertirGrados(2,"E");
    convertirGrados(50,"F");
    convertirGrados(20,"C");
