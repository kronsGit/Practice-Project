<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Promedio</title>
</head>
<body>
    <!-- Elaborar una funciÃ³n que reciba tres enteros y retorne el promedio. -->

    <script>
        function promedio(a,b,c){
            let promedio = (a+b+c)/3;
            return(`El promedio es ${promedio}`);
        }

        let num1,num2,num3;

        num1 = parseInt(prompt("Numero 1: "));
        num2 = parseInt(prompt("Numero 2: "));
        num3 = parseInt(prompt("Numero 3: "));

        let r = promedio(num1,num2,num3);
        document.write(r);
        console.log(r);


    </script>

</body>
</html>
