<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Fechas</title>
</head>
<body>
    <script>
       /*
        Confeccionar una función que reciba una fecha con el formato de día, mes y año y retorne un string con un formato similar a: "Hoy es 27 de enero de 2021".
       */

       function formatoFechas(dia,mes,anio){
        let s = `Hoy es ${dia} de`; //Primer parte de la cadena, la cadena se guarda en una varaible

            switch(mes){  //Se usa switch para verificar que mes del anio se necesita mostrar y se agrega a la cadena
                case 1:
                    s = `${s} enero`;
                break;
                case 2:
                    s = `${s} febrero`;
                break;
                case 3:
                    s = `${s} marzo`;
                break;
                case 4:
                    s = `${s} abril`;
                break;
                case 5:
                    s = `${s} mayo`;
                break;
                case 6:
                    s = `${s} junio`;
                break;
                case 7:
                    s = `${s} julio`;
                break;
                case 8:
                    s = `${s} agosto`;
                break;
                case 9:
                    s = `${s} septiembre`;
                break;
                case 10:
                    s = `${s} octubre`;
                break;
                case 11:
                    s = `${s} noviembre`;
                break;
                case 12:
                    s = `${s} diciembre`;
                break;
            }//fin
        
        s=`${s} del ${anio}`; // final de la cadena, se agrega lo que ya tiene la cadena+ mas  el resto de la cadena 
        return s; //Se retorna el valor que se encuentra en la varaible
       }

       //Creacion de variables para ingresar los datos
       let fechaDia = parseInt(prompt("Ingrese el dia: "));
       let fechaMes = parseInt(prompt("Ingrese el mes: "));
       let fechaAnio = parseInt(prompt("Ingrese el anio: "));

       fechaFinal = formatoFechas(fechaDia,fechaMes,fechaAnio); //Se crea una variable y en ella se coloca la funcion para poder ser retornada; 
       document.write(fechaFinal); //Se imprime el contenido de la variable 



    </script>
</body>
</html>
