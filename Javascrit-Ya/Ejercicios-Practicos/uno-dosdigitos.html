<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparacion de Digitos</title>
</head>
<body>
    
    <script>
        let num;

        num = parseInt(prompt("Escribe un numero: "));

        if(num >= 0 & num < 10 ){
            alert("El numero es de un digito");
        }else{
            alert("El numero es de dos digito");
        }
        
    </script>
</body>
</html>
