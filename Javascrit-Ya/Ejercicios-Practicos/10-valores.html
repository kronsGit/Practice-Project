<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 valores</title>
</head>
<body>
    <script>
    // Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
    // a) La cantidad de valores negativos ingresados.
    // b) La cantidad de valores positivos ingresados.
    // c) La cantidad de múltiplos de 15.
    // d) El valor acumulado de los números ingresados que son pares.

    let num=0;
    let pares=0;
    let numNegative=0,
        numPositive=0,
        multi15=0,
        sumaPares=0;

    for(i=1;i<=10;i++){
        num = parseInt(prompt("Ingrese el numero "+i));
        if(num < 0){
            numNegative++;
            console.log("Se ingreso un numero Negativo");
        }else{
            numPositive++;
            console.log("Se ingreso un numero Positivo");
        }

        if(num % 15 == 0 && num !=0){
            multi15++
        }

        if(num % 2 == 0){
            sumaPares = sumaPares + num;
        }
    }

    document.write(`Cantidad de valores negativos ingresados: ${numNegative} <br>`);
    document.write(`Cantidad de valores positivos ingresados: ${numPositive} <br>`);
    document.write(`Cantidad de valores multiplos de 15: ${multi15} <br>`);
    document.write(`Suma de pares: ${sumaPares} <br>`);



    </script>
</body>
</html>
