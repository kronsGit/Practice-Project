<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 terminos</title>
</head>
<body>
    <!-- Realizar un programa que imprima 20 tÃ©rminos de la serie 5 - 10 - 15 - 20, etc. (No se ingresan valores por teclado) -->
    <script>
        let multi5,x;
        multi5 = 5;
        x=0;
        
        while(x<20){
            document.write(`20 Multiplos del 5: ${multi5}`);
            document.write(`<br>`);
            multi5 = multi5+5;
            x++;
        }
    </script>
</body>
</html>
