const recortarTexto = (cadena = "",longitud=undefined)=>
        (!cadena)
        ? console.warn("No ingresaste una cadena")
        : console.info(cadena.slice(0,longitud));

        recortarTexto();
        recortarTexto("Navidad dulce Navida",7);


    //Funcion Expresada

        //Iniciando una arrow function, se le asignan parametros x1 y x2 en los cuales se utilizara para referenciar los numeros a valorar                                   
        const rangoNumeros = (x1,x2)=>{       
            for(i=x1;i<=x2;i++){
                document.write(`${x1} `);
                x1++;
                if(x1 == x1 %3){
                    document.write(`<br>`);
                }
            }
        }

        //Se declaran variables para empezar a utilizar la funcion expresada, recordar que las variables con la que se llamara a la funcion no necesariamente tiene que ser escrita igual a como fue creada la funcion en esta caso utilizare num1 y num2
        let num1,num2;

        num1 = parseInt(prompt("Ingrese el primer rango numero: "));
        num2 = parseInt(prompt("Ingrese el segundo rango dos:"));

        rangoNumeros(num1,num2);
