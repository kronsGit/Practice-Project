<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 8</title>
</head>
<body>
    <script>
        let multi8;
        multi8 = 8;

        while(multi8 <= 500){
            document.write(multi8);
            document.write('<br>');
            multi8 = multi8 + 8;
        }
    </script>
</body>
</html>
