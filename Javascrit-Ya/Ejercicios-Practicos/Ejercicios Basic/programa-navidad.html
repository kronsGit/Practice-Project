    <title>Programa de Navidad</title>

<body>
    <script>
        // Realizar un programa que pida cargar una fecha cualquiera, luego verificar si dicha fecha corresponde a Navidad (se debe cargar por separado el dia, el mes y el a√±o)
        let dia,mes,anio;

        dia = prompt('Dia');
        mes = prompt('Mes');
        anio = prompt('Anio');


        if(dia == '25' && mes == '12'){
            alert(`La fecha es ${dia}/${mes}/${anio},estamos en Navidad!!!`);
        }else{
            alert(`La fecha ${dia}/${mes}/${anio} no corresponde a la Navidad!!!`);
        }

    </script>
