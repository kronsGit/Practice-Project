<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueldo de un Empleado</title>
</head>
<body>
    
    <script>
        let nombreEmpleado,sueldo;

        nombreEmpleado = prompt(`Ingrese su nombre: `);
        sueldo = parseFloat(prompt(`Ingrese su salario: `));

        if(sueldo <= 3000){
            alert(nombreEmpleado + ` ,Todo tranqui chele sos palmado`);
        }else{
            alert(nombreEmpleado + ` ,vos si estas parido, solo por eso a pagar impuestos mi chag`);
        }
    </script>
</body>
</html>
