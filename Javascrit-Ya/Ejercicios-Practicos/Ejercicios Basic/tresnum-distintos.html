<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparacion de 3 numeros distintos</title>
</head>
<body>
    
    <script>
        let num1,num2,num3;

        num1 = parseInt(prompt('Numero 1: '));
        num2 = parseInt(prompt('Numero 2: '));
        num3 = parseInt(prompt('Numero 3: '));

        if(num1 > num2 & num1 > num3){
            alert(`El numero ${num1} es el mayor`);
        }else{
            if(num2 > num1 & num2 > num3){
                alert(`El numero ${num2} es el mayor`);
            }else{
                alert(`El numero ${num3} es el mayor`);
            }
        }

    </script>
</body>
</html>
