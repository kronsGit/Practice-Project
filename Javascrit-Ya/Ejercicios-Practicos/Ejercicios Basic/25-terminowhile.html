<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 terminos While</title>
</head>
<body>
    <script>
        let num,vueltas;
        vueltas = 1;
        num = 11;
         while (vueltas<=25) {
            document.write(`Vuelta # ${vueltas}- `+num);
            document.write('<br>');
            num = num + 11;
            vueltas++;
            
         }
    </script>
</body>
</html>
