<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 pares de Datos</title>
</head>
<body>
    <script>
    //         Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde a la medida de la base y la altura de un tri치ngulo. El programa deber치 informar:
    // a) De cada tri치ngulo la medida de su base, su altura y su superficie.
    // b) La cantidad de tri치ngulos cuya superficie es mayor a 12.
    
    let conta1 = 0;

    for(let i=1;i<=3;i++){
        let base = parseInt(prompt('Ingrese su base: '));
        let altura = parseInt(prompt('Ingrese su altura: '));
        let superficie = base * altura /2;

        if(superficie >12){
            conta1++;
        }

        document.write('Triangulo nro: '+i+'<br>');
        document.write('Base: '+base+'<br>');
        document.write('Altura: '+altura+'<br>');
        document.write('Superficie: '+superficie+'<br>');
        document.write('<br>');
        document.write('<br>');


    }

    document.write('La cantidad de triangulos mayor a 12 es: '+conta1);



    </script>
</body>
</html>
