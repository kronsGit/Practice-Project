<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de 4 numeros</title>
</head>
<body>
    <h1>Calculo de 4 numeros</h1>

    <script>
        let num1,num2,num3,num4;

        num1 = prompt("Ingrese un valor: ");
        num2 = prompt("Ingrese un valor: ");
        num3 = prompt("Ingrese un valor: ");
        num4 = prompt("Ingrese un valor: ");

        let suma = parseInt(num1) + parseInt(num2);
        let producto = parseInt(num3) * parseInt(num4);

        document.write(`La suma de los numeros 1 y 2 es: <strong>${suma}</strong>`);
        document.write(`<br>`);
        document.write(`La multiplicacion de los numeros 3 y 4 es: <strong>${producto}</strong>`);
    </script>
</body>
</html>
