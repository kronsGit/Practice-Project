<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas del multiplicar</title>
</head>
   
<body>
    <script>
        // Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50).

        for(i=5;i<=50;i++){
            for(f=1;f<=12;f++){
                multi=i*f;
                document.write(`${i}x${f} = ${multi}`);
                document.write('<br>');
            }
            document.write('<br>');
            document.write('<br>');
        }
    </script>
</body>
</html>
