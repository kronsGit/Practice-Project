<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-translate</title>
</head>
<body>
    <script>
        let palabra;

        palabra = prompt('Programa para traducir estas palabras (casa,mesa,perro,gato)');

        switch(palabra){
            case 'casa':
                document.write('La traduccion es: House');
                break;
            case 'mesa':
                document.write('La traduccion es: Table');
                break;
            case 'perro':
                document.write('La traduccion es: Dog');
                break;
            case 'gato':
                document.write('La traduccion es: Cat');
                break;
            default:
                document.write('Traduccion un no agregada');
        }
    </script>
</body>
</html>
