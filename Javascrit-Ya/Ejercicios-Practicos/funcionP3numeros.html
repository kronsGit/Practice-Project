<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion de tre numeros</title>
</head>
<body>
    <h1>Funcion con parametros</h1>

    <script>
        // Elaborar una funci√≥n a la cual le enviemos tres enteros y muestre el menor.
        function comparacionNumeros(num1,num2,num3){
            if(num1<num2 && num1<num3){
                document.write(`El numero 1 es menor: <strong>${num1}</strong>`);
            }else{
                if(num2<num3){
                    document.write(`El numero 2 es menor: <strong>${num2}</strong>`);
                }else{
                    document.write(`El numero 3 es menor: <strong>${num3}</strong>`);
                }
            }
        }

        let valor1,valor2,valor3;

        valor1=parseInt(prompt("Ingrese el primer valor: "));
        valor2=parseInt(prompt("Ingrese el segundo valor: "));
        valor3=parseInt(prompt("Ingrese el tercer valor: "));

        comparacionNumeros(valor1,valor2,valor3);

    </script>
</body>
</html>
