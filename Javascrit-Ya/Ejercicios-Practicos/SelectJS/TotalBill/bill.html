<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Total Bill</title>
</head>
<body>

    <h1>Total Bill</h1>
    <div class="content">
        <form class="form" action="">
            <p>Types of Pizzas</p>
            <select id="pizzas">
                <option value="180">Cheese</option>
                <option value="200">Ham and Cheese</option>
                <option value="320">Peperoni</option>
                <option value="350">Four meats</option>
            </select>
            <p>How many pizzas do you want?</p>
            <input type="text" id="amount">
            <input type="button" value="Calculate" onclick="CalculateBill()">
        </form>
        <div class="result">
            <input type="text" id="result" disabled>
        </div>
    </div>

    <script src="bill.js"></script>
</body>
</html>
