<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Vazirmatn:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Exam JS</title>
</head>
<body>
    <h1>Test in JavaScript</h1>
    <div class="content">
        <form class="form" action="">
            <p>Como se denominan las crias de un Lobo?</p>
            <select id="quest-1">
                <option value="a">Lobitos</option>
                <option value="b">Lobinos</option>
                <option value="c">Lobatos</option>
                <option value="e">Lobeznos</option>
            </select>
    
            <p>Cual es el nombre cienficico del Leon</p>
            <select id="quest-2">
                <option value="a">Lynx</option>
                <option value="b">Acinonyx jubatus</option>
                <option value="c">Panthera pardus</option>
                <option value="e">Panthera leo</option>
            </select>
    
            <p>¿A qué tierno animal se conoce como “El duende del bosque”?</p>
            <select id="quest-3">
                <option value="a">Corzo</option>
                <option value="b">Gamo</option>
                <option value="c">Ciervo</option>
                <option value="e">Alce</option>
            </select>
    
            <p>El único mamífero que vuela es...</p>
            <select id="quest-4">
                <option value="a">La ardilla</option>
                <option value="b">El murciélago</option>
                <option value="c">El coyote</option>
                <option value="e">Dumbo</option>
            </select>
            <br>
            <input type="button" value="Check" onclick="checkAnswers()">
            
        </form>
        <div>
           <p>Respuestas Correctas
           </p>
            <input type="text" value="" id="result" disabled>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
