<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Retorno Suma</title>
</head>
<body>
    <script>
        function suma(){
            let operacionSuma = 0;
            for(i=1;i<=5;i++){
                let num = parseInt(prompt(`Numero ${i}: `));

                operacionSuma = operacionSuma + num;
    
            }
            return operacionSuma;
        }


       let r = suma();
       document.write(`La suma de los numeros es <strong>${r}</strong>`);
       console.log(r);




    </script>
</body>
</html>
