<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulante de Empleo</title>
</head>
<body>
    <script>
        // De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente información: nombre del postulante, cantidad total de preguntas que se le realizaron y cantidad de preguntas que contestó correctamente. Se pide confeccionar un programa que lea los datos del postulante e informe el nivel del mismo según el porcentaje de respuestas correctas que ha obtenido, y sabiendo que:
        // Nivel superior: Porcentaje>=90%.
        // Nivel medio: Porcentaje>=75% y <90%.
        // Nivel regular: Porcentaje>=50% y <75%.
        // Fuera de nivel: Porcentaje<50%.

        let nombre,totalques,correctques;

        nombre = prompt("Nombre completo: ");
        correctques = parseInt(prompt("Preguntas correctas: "));
        totalques = 20;
        
        porcentaje = correctques / totalques * 100;

        if(porcentaje >= 90){
            alert(`${nombre} Nivel superior`);
        }else{
            if(porcentaje >=75 & porcentaje < 90){
                alert(`${nombre} esta en Nivel medio`);
            }else{
                if(porcentaje >= 50 & porcentaje < 75){
                    alert(`${nombre} esta en Nivel regular`);
                }else{
                    if(porcentaje < 50 ){
                        alert(`${nombre} esta Fuera de nivel`);
                    }
                }
            }
        }




    </script>
</body>
</html>
