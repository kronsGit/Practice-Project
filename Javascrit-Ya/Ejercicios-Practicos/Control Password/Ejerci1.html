<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Password</title>
</head>
<body>
    <form action="">
        Ingrese las claves: <br><br>
        Clave 1:<input type="password" id="clave1"> <br>
        Clave 2:<input type="password" id="clave2"><br><br>
        <input type="button" value="Confirmar" onclick="validacion()">
    </form>
    

    <script>
        /*Disponer dos campos de texto tipo password. Cuando se presione un botón mostrar si las dos claves ingresadas son iguales o no (es muy común solicitar al operador el ingreso de dos veces de su clave para validar si las escribió correctamente, esto se hace cuando se crea una password para el ingreso a un sitio o para el cambio de una existente).
         Tener en cuenta que podemos emplear el operador == para ver si dos string son iguales.*/

         //Crando funcion
         const validacion = ()=>{
             //Guardar los datos
             let clave1 = document.getElementById("clave1").value;
             let clave2 = document.getElementById("clave2").value;
    
             //Validaciones
             if((clave1.length || clave2.length)<5){ return alert("No pueden ser menos de 5 caracteres");}
             if((clave1 === clave2)){ 
                return alert("Las contrase;as son iguales");
            }else{
                return alert("Las contrase;as NO son iguales");
            }
         }


    </script>
</body>
</html>
