<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimetro de un cuadrado</title>
</head>
<body>
    <h1>Perimetro de un Cuadrado</h1>

    <script>
        let lado,
            perimetro;
        
        lado = prompt("Ingrese el lado del cuadrado: ");

        perimetro = parseInt(lado)*4;

        document.write(`El perimetro del cuadrado es: <strong>${perimetro}<//strong>`);
    </script>
</body>
</html>
