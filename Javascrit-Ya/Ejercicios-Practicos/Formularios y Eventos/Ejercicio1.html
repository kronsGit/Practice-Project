<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios y Eventos</title>
</head>
<body>
    <form action="">
        <input type="button" onclick="fununo()" value="uno">
        <input type="button" onclick="fundos()" value="dos">
        <input type="button" onclick="funtres()" value="tres">

    </form>
    <script>
       /* Crear un formulario con tres botones con las leyendas "1", "2" y "3". Mostrar un mensaje indicando qué botón se presionó.*/
       function fununo(){
        alert("Botón numero 1");
       }
       function fundos(){
        alert("Botón numero 2");
       }
       function funtres(){
        alert("Botón numero 3");
       }
    </script>
</body>
</html>
