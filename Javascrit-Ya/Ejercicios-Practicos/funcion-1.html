<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion con dos numeros</title>
</head>
<body>
    
    <script>
        /*
        Confeccionar una funci√≥n que solicite la carga de dos enteros (primero el menor y luego el mayor) y nos muestre desde el menor hasta el mayor de uno en uno.
        Por ejemplo si ingresamos los valores 4 y 10 luego se debe mostrar por pantalla:
        4 5 6 7 8 9 10
        */

       function twoNumbers(){
        let num1=0,num2=0;

        num1 = parseInt(prompt("Rango inicial: "));
        num2 = parseInt(prompt("Rango Final"));

        for(i=num1;i<=num2;i++){
            document.write(`${num1} `);
            num1++;
            if(num1 == num1%3){
                document.write(`<br>`);
            }
        }
       } 

       twoNumbers();
    </script>
</body>
</html>
