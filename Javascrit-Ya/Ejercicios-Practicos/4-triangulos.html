<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 triangulos</title>
</head>
<body>
    <script>
    // Realizar un programa que lea los lados de 4 triángulos, e informar:
    // a) De cada uno de ellos, qué tipo de triángulo es: equilátero (tres lados iguales), isósceles (dos lados iguales), o escaleno (ningún lado igual)
    // b) Cantidad de triángulos de cada tipo.
    // c) Tipo de triángulo del que hay menor cantidad.

    let equilatero=0;
    let isosceles=0;
    let escaleno=0;
    let triangulo,lado1,lado2,lado3
        numTri=1;
    let tipoTriangulo="";
    let menorCantidad="";
    

    for(i=1;i<=4;i++){
       lado1 = parseInt(prompt(`Ingrese el lado 1 del triangulo ${numTri}:`));
       lado2 = parseInt(prompt(`Ingrese el lado 2 del triangulo ${numTri}:`));
       lado3 = parseInt(prompt(`Ingrese el lado 2 del triangulo ${numTri}:`));
    
       if(lado1 == lado2 && lado1 == lado3){
        tipoTriangulo = "Equilatero";
        equilatero++;
       }else
        if(lado1 == lado2 || lado1 == lado3){
            tipoTriangulo = "Isosceles";
            isosceles++
        }else{
            tipoTriangulo = "Escaleno";
            escaleno++;
        }

       


    
        document.write(`Triangulo #${numTri}`);
        document.write(`<br>`);
       
        document.write(`Lado 1: ${lado1}`);
        document.write(`<br>`);
        document.write(`Lado 2: ${lado2}`);
        document.write(`<br>`);
        document.write(`Lado 3: ${lado3}`);
        document.write(`<br>`);
        document.write(`Es un triangulo <strog>${tipoTriangulo}</strog>`);
        document.write(`<br>`);
        
        numTri++;
        document.write(`<br>`);
        document.write(`<br>`);
    }

    if(equilatero < isosceles && equilatero < escaleno){
       menorCantidad="Equilatero";    
    }else{
        if(isosceles < equilatero && isosceles < escaleno){
            menorCantidad="Isosceles";  
        }else{
            if(escaleno < equilatero && escaleno < isosceles){
                menorCantidad="Escaleno";
            }
           
        }
    }
    document.write(`Triangulos Equilateros <strog>${equilatero}</strog>`);
    document.write(`<br>`);
    document.write(`Triangulos Isosceles <strog>${isosceles}</strog>`);
    document.write(`<br>`);
    document.write(`Triangulos Escaleno <strog>${escaleno}</strog>`);
    document.write(`<br>`);
    document.write(`Triangulos de menor cantidad: <strog>${menorCantidad}</strog>`);
    document.write(`<br>`);


    </script>
</body>
</html>
