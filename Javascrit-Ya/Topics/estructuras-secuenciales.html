<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras Secuenciales JS</title>
</head>
<body>
    <code style="font-size:1.2rem;">
        Cuando un programa solo tiene operaciones, entradas y salidas se le conoce como Estructuras Secuenciales
    </code>
    <br>
    <br>
    <br>
    <br>

    <script>
        let num1,
            num2,
            suma;
        
        num1 = prompt("Ingrese el primer valor");
        num2 = prompt("Ingrese el segundo valor");

        suma = parseInt(num1)+parseInt(num2);

        document.write(`La suma de los numeros es `);
        document.write(`<strong>${suma}</strong>`);
    </script>
</body>
</html>
