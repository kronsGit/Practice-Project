    <script>
        /*
        POO
        Un objeto es una estructura que contiene tanto las variables (llamadas Propiedades) como las funciones que manipulan dichas variables (llamadas Metodos).A partir de esta esta estructura se a creado un nuevo de programacion (la programacion Orientada a Objetos) que atribuye a las mismas propiedades como herencia o polimorfismo.Como veremos, JavaScript simplifica en algo este modelo y hacer una programacion hibrida entre la programacion estructurada y la programacion Orientada a Objeto.

        El modelo de programacion orientada a Objetos normal y corriente separa los mismos en dos: clases e instancias(objetos).

        Las Clases son entes mas abstractos que definen un conjunto determinado de objetos.
        Las Instancias son miembros de una clase, poseendo 


        Propiedades y metodos
        Para acceder a los metodos y propiedades de un objeto debemos utilizar la siguiente sintaxisL:

        objeto.propiedad
        objeto.metodo(parametros)

        Conceptos Bsicos 

        Objetos: Son todas las cosas con identidade propia.Se relacionan entre si.Poseen caracteristicas (atributos) y tiene responsabilidades (funciones,metodos) que deben cumplir
        Son ejemplares (instancias)de una clase y conocen a la clase a la cual pertenecen.

        Atributos o propiedades: Son las caracteristicas, cualidades distintas de cada Objeto. Deben ser minimos para poder realizar todas las operaciones que requiere la aplicacion.

        Ejemplos de Objetos del mundo real:

            -Casa:
                propiedades o atributos:tama;o,precio,cantidad de habitaciones, etc.;
                metodos o responsabilidades: comodidad, seguridad, etc.
            
            -Mesa:
                propiedades o atributos:altura,largo,ancho, etc..
                metodos o responsabilidades: contener elementos.

            -Ventana:
                propiedades o atributos:tama;o, color, etc.
                metodos o responsabilidades: arbrise, cerrrarse, etc.
        
        Ejemplo en Programacion:

            -Ventana:
                propiedades o atributos:tama;o, color.etc.
                metodos o responsabilidades: mostrar titulo, achicarse, etc.
        
        Responsabilidades o Metodos:
        Son las responsabilidades que debe cumplir la clase.

        El objetivo de un metodo es ejecutar las actividades que tiene encomendada la clase.

        Es un algoritmo(conjuntos de operaciones) que se ejecuta en respuesta a un mensaje; respuestas a mensajes para satisfacer peticiones.

        Un metodo consiste en el nombre de la operacion y sus argumentos. El nombre del metodo identifica una operacion que se ejecuta.

        Un metodo esta determinado por la clase del objeto receptor, todos los objetos de una clase usan el mismo metodo en respuesta a mensajes similares.

        La interpretacion de un mensaje (seleccion del metodo ejecutado) depende del receptor y puede variar con distintos receptores, es decir , puede variar
        de una clase a otra.


        Clases
        Una clase es un molde para objetos que poseen las mismas caracteristicas(que pueden recibir los mismos mensajes y responder de la misma manera).

        Una clase es una representacioin de una idea o concepto. Unidad que encapsula codigos y datos para los metodos (operaciones).
        Todos los ejemplares de una clase se comportan de forma similar (invocan el mismo metodo) en respuesta a mensajes similares.

        La clase a la cual pertence un objeto determina el comportamiento del objeto.

        Una clase tiene encomendadas actividades que ejecutan los metodos.

        Las clases estan definidas por:
             -Abritutos(propiedades)
             -Comportamiento(Operaciones o metodos)
             -Relaciones con otros metodos.

        Una aplicacion es un conjunto de objetos de determinadas clases.
