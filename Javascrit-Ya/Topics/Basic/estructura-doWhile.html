<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura repetitiva Do While</title>
</head>
<body>
    <!-- Escribir un programa que solicite la carga de un número entre 0 y 999, y nos muestre un mensaje de cuántos dígitos tiene el mismo. Finalizar el programa cuando se cargue el valor 0. -->

    <script>
        let num;

        do{
            num = parseInt(prompt('Ingrese un valor desde el 0 al 999:'));
            document.write(`El valor ${num} tiene `);
            if(num < 10){
                document.write('un digito');
            }else{
                if(num < 100){
                    document.write('dos digitos');
                }else{
                    document.write('tres digitos');
                }
            }
            document.write('<br>');
        }while(num !=0);   //Hacer siempre y cuando numero sea diferente de 0
    </script>
</body>
</html>
