<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Date</title>
</head>
<body>
    <h1>Clase Date</h1>

    <script>
        /*
        JavaScript dispone de varias clases predefinidas para acceder a muchas de las funciones normales de cualquier lenguaje, como puede ser el manejo de vectores o el de fechas

        Esta clase nos permitira manejar fechas y horas. Se invoca asi: 

        fecha = new Date(); //Creacion de un objeto de la clase Date.
        fecha = new Date(anio, mes,dia);
        fecha = new Date(anio,mes,dia,hora,minuto,segundo);

        Si no utilizamos parametros, el objeto fecha contendra la fecha y hora actual, extraidas del reloj de nuestra computadora. En caso contrario hay que tener en cuenta que los meses comienzan por 0.Asi, por ejemplo:

        navidad2022 = new Date(2022,11,25);

        El objeto Date dispone, entre otros, los sig metodos:

            getFullYear()
            setFullYear(año) 
            getMonth()
            setMonth(mes)
            getDate()
            setDate(dia)
            getHours()
            setHours(horas)
            getMinutes()
            setMinutes(minutos)
            getSeconds()
            setSeconds(segundos) 
                Obtienen y colocan, respectivamente, el mes, día, hora, 
                minuto y segundo de la fecha.
            getDay() 
                Devuelve el día de la semana de la fecha en forma de 
                número que va del 0 (domingo) al 6 (sábado)
        */

        //Mostrar hora actual

        function mostrarFecha(){
            let fecha;
            fecha = new Date();

            document.write(`Hoy es ${fecha.getDate()}/${fecha.getMonth()}/${fecha.getFullYear()}`);
            document.write(`<br>`);
            document.write(`Es la hora ${fecha.getHours()}:${fecha.getMinutes()}:${fecha.getSeconds()}`);
        }

        //Llamada a la funcion

        mostrarFecha();


        /*
        En este problema hemos creado un objeto de la clase Date, para ello utilizamos la siguiente sintaxis:

        let fecha;
        fecha = new Date();

        El operador new nos permite crear una instancia de la clase Date.

        Luego llamamos una serie de metodos que nos retornan datos sobre la fecha y hora actual de nuestro equipo de computo donde se esta ejecutando el navegador.

        Es bueno notar que para llamar a los metodos disponemos:

        <nombre de Objeto>.<nombre del metodo>(parametros);
        */
    </script>
</body>
</html>
