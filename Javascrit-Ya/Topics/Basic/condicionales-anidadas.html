<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales Anidadas</title>
</head>
<body>
    <script>
        let nota1,nota2,nota3;

        nota1 = parseInt(prompt('Ingrese la primera nota: '));
        nota2 = parseInt(prompt('Ingrese la segunda nota: '));
        nota3 = parseInt(prompt('Ingrese la tercera nota: '));

        //Promedio
        let pro;
        pro = (nota1+nota2+nota3)/3;


        if(pro >= 7){
            alert('Alumno Promocionado');
        }else{
            if(pro >=4 & pro <7){
                alert('Alumno Regular');
            }else{
                alert('Alumno Reprobado');
            }
        }

    </script>
</body>
</html>
