<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de datos usando Prompt</title>
</head>
<body>
    <script>
        let nombre,
            edad;
        
            nombre = prompt("Ingrese el su nombre: ");
            edad = prompt("Ingrese su edad: ");

            document.write("Hola ");
            document.write(nombre);
            document.write(" asi que tienes ");
            document.write(edad);
            document.write(" anios");

    </script>
</body>
</html>
