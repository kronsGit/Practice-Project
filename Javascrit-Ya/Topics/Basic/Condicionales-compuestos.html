<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales compuestos</title>
</head>
<body>
    <script>
        let num1,num2;

        num1 = parseInt(prompt("Ingrese un numero: "));
        num2 = parseInt(prompt("Ingrese un numero: "));

        if(num1 > num2){
            alert(`El primer numero ${num1} es mayor que ${num2}`);
        }else{
            alert(`El segundo ${num2} es mayor que ${num1}`);
        }

    </script>
</body>
</html>
