<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        document.write('Una variable se define anteponiéndole la palabra clave let (en JavaScript antiguo se utiliza la palabra clave var, que veremos hay algunas diferencias importantes):');
        document.write(`<br>`);
        document.write('let dia');
        document.write(`<br>`);
        document.write('se pueden declarar varias variables en una misma línea:');
        document.write(`<br>`);
        document.write('let dia, mes, anio;');
        document.write(`<br>`);
        document.write('a una variable se la puede definir e inmediatamente inicializarla con un valor:');
        document.write(`<br>`);
        document.write('let edad=20');

        document.write(`<br>`);
        document.write(`<br>`);
        document.write(`<br>`);
        document.write(`<br>`);
        document.write(`<br>`);

        document.write('<strong>Ejemplo</strong>');
        document.write(`<br>`);
        document.write('Programa de escritura de variables');
        document.write(`<br>`);

        let nombre = 'Ivan';
        let edad = 30;
        let altura = 1.82;
        let casado = false;

        document.write(nombre);
        document.write(`<br>`);
        document.write(edad);
        document.write(`<br>`);
        document.write(altura);
        document.write(`<br>`);
        document.write(casado);
        document.write(`<br>`);

        //Cambio
        
        
    </script>
</body>
</html>
