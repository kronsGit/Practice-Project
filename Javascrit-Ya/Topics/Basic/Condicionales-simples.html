<body>
    <script>

        let nombre,nota;

        nombre = prompt("Ingrese su nombre: ");

        if(nota >= 4){
            alert(nombre + ' aprobaste la clase con un ' + nota);
        }else{
            alert(nombre + ' ya cagaste xD, no importa la nota porque estas jodido');
        }
    </script>
