<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Select</title>
</head>
<body>
    <form action="">
        <p><select id="select1" onChange="cambiarColor()">
            <option value="ff0000">Rojo</option>
            <option value="00ff00">Verde</option>
            <option value="0000ff">Azul</option> 
        </select></p>

        <p>Numero de indice seleccionado del objeto Select:<input type="text" id="text1"></p>
        <p>Texto seleccionado::<input type="text" id="text2"></p>
        <p>Valor asociado:<input type="text" id="text3"></p>
    </form>

    <script>
        // function cambiarColor(){
            // Function declarada
        // }
        // const cambiarColor = function(){
            // Funcion expresada
        // }

//Arrow funtion
        const cambiarColor = ()=>{
            let selection = document.getElementById('select1');
            document.getElementById('text1').value = selection.selectedIndex;
            document.getElementById('text2').value = selection.options[selection.selectedIndex].text;
            document.getElementById('text3').value = selection.options[selection.selectedIndex].value;

        }
    </script>
</body>
</html>
